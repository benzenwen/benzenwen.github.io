<div class="home">
  <h1>Medicolegal posts</h1>
  
  <p>Medicolegal software serves an intersection of medical and legal needs.</p>

  <ul class="posts" style="margin-top: 2em;">
    {% for post in site.medicolegal %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="note" style="margin-top: 2em; padding-top: 1em; border-top: 1px solid #e0e0e0;">
    Also see: <a href="/">Tech & Programming Blog</a>
  </p>
</div>
